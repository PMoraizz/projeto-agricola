<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bem-vindo - EMATER</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container welcome-container">
        <img src="assets/logo-emater.svg" alt="Logo da EMATER Minas Gerais" class="welcome-logo-icon">
        <img src="assets/img_Emater.svg" alt="Logo da EMATER Minas Gerais" class="welcome-logo">

        <a href="login.html" class="btn btn-primary">Iniciar Sessão</a>
    </div>

    <script>
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Falha no login');
                }

                const { token } = await response.json();
                localStorage.setItem('authToken', token); // Salva o token no navegador
                window.location.href = '/servicos.html'; // Redireciona para a tela de serviços

            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        });
    </script>

</body>

</html>
