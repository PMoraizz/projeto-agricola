<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - EMATER</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="app-header">
        <span class="material-symbols-outlined icon-button">menu</span>
        <img src="assets/logo-emater.svg" alt="Logo EMATER" class="header-logo">
        <div>
            <span class="material-symbols-outlined icon-button">search</span>
            <span class="material-symbols-outlined icon-button">refresh</span>
        </div>
    </header>

    <main class="container with-header-and-footer">
        <div class="service-list">
            <div class="service-card">
                <h3>Roçada</h3>
                <p>5/11/2024</p>
            </div>
            <div class="service-card">
                <h3>Roçada</h3>
                <p>7/10/2024</p>
            </div>
            <div class="service-card">
                <h3>Roçada</h3>
                <p>8/10/2024</p>
            </div>
            <div class="service-card">
                <h3>Microterraceamento</h3>
                <p>10/10/2024</p>
            </div>
            <div class="service-card">
                <h3>Pulverização Nutricional + Fungicida + Inseticida</h3>
                <p>21/10/2024</p>
            </div>
        </div>
    </main>

    <a href="adicionar-servico.html" class="fab">
        <span class="material-symbols-outlined">add</span>
    </a>

    <footer class="bottom-nav">
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="nav-label">Compras</span>
        </a>
        <a href="#" class="nav-item active">
            <span class="material-symbols-outlined">construction</span>
            <span class="nav-label">Serviços</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">grass</span>
            <span class="nav-label">Colheita</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">settings</span>
            <span class="nav-label">Secagem</span>
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html'; // Se não tiver token, volta para o login
                return;
            }

            try {
                const response = await fetch('/api/servicos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) { // Token expirado/inválido
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) throw new Error('Falha ao buscar serviços');

                const services = await response.json();
                const serviceListContainer = document.querySelector('.service-list');
                serviceListContainer.innerHTML = ''; // Limpa a lista estática

                if (services.length === 0) {
                    serviceListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Nenhum serviço cadastrado.</p>';
                } else {
                    services.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'service-card';

                        // Formata a data para o padrão brasileiro
                        const formattedDate = new Date(service.data).toLocaleDateString('pt-BR', { timeZone: 'UTC' });

                        card.innerHTML = `
                        <h3><span class="math-inline">\{service\.servico\}</h3\>
                            <p>{formattedDate}</p>
                        `;
                        serviceListContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Sessão expirada. Faça login novamente.');
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
        });
    </script>


</body>

</html>
