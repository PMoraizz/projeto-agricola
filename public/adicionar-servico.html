<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Serviço - EMATER</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="app-header">
        <a href="servicos.html" class="icon-button">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <img src="assets/logo-emater.svg" alt="Logo EMATER" class="header-logo">
        <div style="width: 40px;"></div>
    </header>

    <main class="container with-header">
        <form class="add-service-form">
            <div class="form-group">
                <label for="data">Data*</label>
                <input type="date" id="data" class="form-input" value="2025-05-14">
            </div>

            <div class="form-group">
                <label for="talhao">Talhão*</label>
                <select id="talhao" class="form-input">
                    <option value="">Selecione o talhão</option>
                    <option value="1">Talhão 1</option>
                    <option value="2">Talhão 2</option>
                    <option value="sede">Sede</option>
                </select>
            </div>

            <div class="form-group">
                <label for="servico">Serviço*</label>
                <select id="servico" class="form-input">
                    <option value="">Selecione o serviço</option>
                    <option value="rocada">Roçada</option>
                    <option value="adubacao">Adubação</option>
                    <option value="pulverizacao">Pulverização</option>
                    <option value="capina">Capina</option>
                </select>
            </div>

            <div class="form-group">
                <label for="num_servicos">Nº de Serviços*</label>
                <div class="input-stepper">
                    <button type="button" class="stepper-btn" data-action="decrement">-</button>
                    <input type="number" id="num_servicos" class="form-input stepper-input" value="0" step="1">
                    <button type="button" class="stepper-btn" data-action="increment">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="valor_servico">Valor do Serviço-R$*</label>
                <div class="input-stepper">
                    <button type="button" class="stepper-btn" data-action="decrement">-</button>
                    <input type="number" id="valor_servico" class="form-input stepper-input" value="0.00" step="0.01">
                    <button type="button" class="stepper-btn" data-action="increment">+</button>
                </div>
            </div>

            <hr class="form-divider">

            <div class="form-group">
                <label for="nome_produto">Nome do produto</label>
                <input type="text" id="nome_produto" class="form-input" placeholder="Ex: Calcário, 18-04-17">
            </div>

            <div class="form-group">
                <label for="qtde_produto">Quantidade produto</label>
                <div class="input-stepper">
                    <button type="button" class="stepper-btn" data-action="decrement">-</button>
                    <input type="number" id="qtde_produto" class="form-input stepper-input" value="0.00" step="0.01">
                    <button type="button" class="stepper-btn" data-action="increment">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="unidade_produto">Unidade</label>
                <select id="unidade_produto" class="form-input">
                    <option value="">Selecione a unidade</option>
                    <option value="kg">Kg</option>
                    <option value="litro">Litro</option>
                    <option value="unidade">Unidade</option>
                    <option value="hd">hd (homem-dia)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trabalhador">Nome do(s) trabalhador(es) / operador(es)*</label>
                <input type="text" id="trabalhador" class="form-input" placeholder="Ex: Célio Miguel da Silva">
            </div>

            <div class="form-actions">
                <a href="servicos.html" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </main>

    <script>
        // Checagem de autenticação
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = '/login.html';
        }

        // Lógica do formulário
        const form = document.querySelector('.add-service-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Coleta os dados do formulário
            const formData = {
                data: document.getElementById('data').value,
                talhao: document.getElementById('talhao').value,
                servico: document.getElementById('servico').value,
                num_servicos: document.getElementById('num_servicos').value,
                valor_servico: document.getElementById('valor_servico').value,
                nome_produto: document.getElementById('nome_produto').value,
                qtde_produto: document.getElementById('qtde_produto').value,
                unidade_produto: document.getElementById('unidade_produto').value,
                trabalhador: document.getElementById('trabalhador').value,
            };

            try {
                const response = await fetch('/api/servicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Falha ao salvar serviço');
                }

                alert('Serviço salvo com sucesso!');
                window.location.href = '/servicos.html';

            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        });

        // Script dos botões de +/- continua o mesmo
        document.addEventListener('click', function (e) {
            if (e.target.matches('.stepper-btn')) {
                const action = e.target.dataset.action;
                const input = e.target.parentElement.querySelector('.stepper-input');
                const step = parseFloat(input.step) || 1;
                let value = parseFloat(input.value) || 0;
                if (action === 'increment') {
                    value += step;
                } else if (action === 'decrement') {
                    const min = parseFloat(input.min) || 0;
                    if (value > min) { value -= step; }
                }
                input.value = (step < 1) ? value.toFixed(2) : value;
            }
        });
    </script>
</body>

</html>
